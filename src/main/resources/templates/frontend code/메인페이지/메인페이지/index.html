<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boog!e</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav-container">
        <div class="nav">
            <div class="nav-item">
                <img src="home.png" alt="Home" class="nav-icon" style="background: #00BA8D;">
                <p class="nav-text">메인홈</p>
            </div>
            <div class="nav-item">
                <img src="dvr.png" alt="DVR" class="nav-icon" style="background: rgb(190, 190, 190);">
                <p class="nav-text">게시판</p>
            </div>
            <div class="nav-item">
                <img src="create.png" alt="Create" class="nav-icon" style="background: rgb(190, 190, 190);">
                <p class="nav-text">글쓰기</p>
            </div>
            <div class="nav-item">
                <img src="check.png" alt="Check" class="nav-icon" style="background: rgb(190, 190, 190);">
                <p class="nav-text">자가진단</p>
            </div>
            <div class="nav-item">
                <img src="person.png" alt="Person" class="nav-icon" style="background: rgb(190, 190, 190);">
                <p class="nav-text">마이페이지</p>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="box box1">
            <img src="boogle.png" alt="Boog!e" class="logo">
            <p class="greeting">안녕하세요 성균님!<br>오늘은 어떤 일이 있었나요?</p>
            <div class="mini-box">
                <p class="my-temperature">나의 부기온도</p>
                <p class="temperature">65℃</p>
                <div class="temperature-bar"></div>
            </div>
            <button class="post-btn" type="button">글쓰기/조언하기</button>
        </div>  
        <div class="gray-space"></div>
        <div class="box box2">
            <p class="hoxi">혹시 나도 경계성 지능인?<br>전문의와 함께 상담해보세요.</p>
            <button class="self-diagnosis-btn" type="button">자가진단 실시하기</button>
            <img src="thinking_woman.png" alt="Thinking Woman" class="thinking-woman">
        </div>
        <div class="gray-space"></div>
        <div class="box box3">
            <p class="hot-post">실시간 인기글</p>
            <p class="sub-text1">가장 HOT한 게시글들을 모았어요</p>
            <div class="post-list">
                <div class="post-item">
                    <div class="rank">1</div>
                    <p class="post-title">제 잘못인지 궁금합니다.</p>
                </div>
                <div class="post-item">
                    <div class="rank">2</div>
                    <p class="post-title">이런 상황에선 어떻게 해야하나요?</p>
                </div>
                <div class="post-item">
                    <div class="rank">3</div>
                    <p class="post-title">여러분들의 생각을 알려주세요.</p>
                </div>
            </div>
            <p class="more-btn">더보기</p>
        </div>
        <div class="gray-space"></div>
        <div class="box box4">
            <p class="sub-title">가까운 센터/병원</p>
            <p class="sub-text2">내 위치에서 가장 가까운 센터와 병원을 알려드려요</p>
            <div class="hospital1">
                <img src="mental_health_center.png" alt="Mental Health Center" class="hospital-img">
            </div>
            <div class="hospital2">
                <img src="boramae_hospital.png" alt="Boramae Hospital" class="hospital-img">
            </div>
            <p class="more-btn">더보기</p>
        </div>
    </div>
</body>
</html>
