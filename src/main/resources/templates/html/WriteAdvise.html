<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기/조언하기</title>
    <link rel="stylesheet" th:href="@{/css/WriteAdvise.css}" />
</head>
<body>
    <div class="wrapper">
        <div class="nav-container">
            <div class="nav">
                <div class="nav-item">
                    <a href="#" th:href="@{/mainPage}">
                        <img src="../img/home.png" alt="Home" class="nav-icon" style="background: #00BA8D;">
                        <p class="nav-text">메인홈</p>
                    </a>
                </div>
                <div class="nav-item">
                    <a  th:href="@{/popularPosts}">
                        <img src="../img/dvr.png" alt="DVR" class="nav-icon" style="background: rgb(190, 190, 190);">
                        <p class="nav-text">게시판</p>
                    </a>
                </div>
                <div class="nav-item">
                    <a  th:href="@{/WriteAdvise}">
                        <img src="../img/create.png" alt="Create" class="nav-icon" style="background: rgb(190, 190, 190);">
                        <p class="nav-text">글쓰기</p>
                    </a>
                </div>
                <div class="nav-item">
                    <a  th:href="@{/survey}">
                        <img src="../img/check.png" alt="Check" class="nav-icon" style="background: rgb(190, 190, 190);">
                        <p class="nav-text">자가진단</p>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="#" th:href="@{/myPage}">
                        <img src="../img/person.png" alt="Person" class="nav-icon" style="background: rgb(190, 190, 190);">
                        <p class="nav-text">마이페이지</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="main-screen">


                <a href="#" th:href="@{/mainPage}">
                    <img class="back" src="../img/backimg.svg" alt="Back">
                </a>

                <p class="page-title">원하는 방식을 선택해주세요</p>
                <div class="options">
                    <a th:href="@{/WritingPage}">
                    <button class="option option-write">
                        <img src="../img/create.png" alt="Write Icon" class="option-icon write-icon">
                        <p class="option-title">글쓰기</p>
                        <p class="option-description">여러분의 고민을 부기가 들어줄게요</p>
                    </button>
                    </a>
                    <button class="option option-advice" th:onclick="|window.location.href='@{/popularPosts}'|">
                        <img src="../img/create.png" alt="Advice Icon" class="option-icon advice-icon">
                        <p class="option-title">조언하기</p>
                        <p class="option-description">다른 사람의 고민에 힘이 되어주세요!</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
