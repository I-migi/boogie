<!doctype html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/question_detail.css}">
    <title>Boogie question</title>
</head>

<body>
<div class="container">
    <form id="form">
        <div class="main-login"></div>

        <a class="backButton" th:href="@{/question/list}">
            <img class="back" src="/backimg.svg">
        </a>

            <div class="userName">
                <span th:if="${question.author != null}" th:text="${question.author.loginId}"></span>
            </div>

        <div class="contentsContainer">
            <h1 th:text="${question.subject}"></h1>
            <h6 th:text="${question.content}"></h6>


            <!--좋아요 수-->
            <span class="good">♥</span>
            <span class="good" th:text="${#lists.size(question.voter)}"></span>
            <!--답변 수-->
            <span class="good"><img class="good" src="/question-answer.svg"></span>

            <!-- 수정 버튼 -->
            <a th:href="@{|/question/modify/${question.id}|}"
               th:if="${question.author != null and loggedInUser != null and loggedInUser.loginId == question.author.loginId}"
               th:text="수정"></a>
        </div>
        <!-- 추천 버튼 -->
        <button class="goodButton">
            <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
               th:data-uri="@{|/question/vote/${question.id}|}">
                good
                <br>
                <span th:text="${#lists.size(question.voter)}"></span>
            </a>
        </button>

        <!-- 비추천 버튼 -->
        <button class="goodButton" style="left:52vw;">
            <a href="javascript:void(0);" class="downvote btn btn-sm btn-outline-danger"
               th:data-uri="@{|/question/downvote/${question.id}|}">
                bad
                <br>
                <span th:text="${#lists.size(question.nonVoter)}"></span>
            </a>
        </button>


            <div class="answerBox">
                <ul>
                    <li th:each="answer : ${question.answerList}" th:text="${answer.content}"></li>
                </ul>
            </div>

        </form>
    </div>
</body>

<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 추천하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
    //비추천
    const downvote_elements = document.getElementsByClassName("downvote");
    Array.from(downvote_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 비추천하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</html>
