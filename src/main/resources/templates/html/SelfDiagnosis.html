<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자가진단하기</title>
    <link rel="stylesheet" href="SelfDiagnosis.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav-container">
            <div class="nav">
                <div class="nav-item">
                    <img src="home.png" alt="Home" class="nav-icon" style="background: #00BA8D;">
                    <p class="nav-text">메인홈</p>
                </div>
                <div class="nav-item">
                    <img src="dvr.png" alt="DVR" class="nav-icon" style="background: rgb(190, 190, 190);">
                    <p class="nav-text">게시판</p>
                </div>
                <div class="nav-item">
                    <img src="create.png" alt="Create" class="nav-icon pencil-icon" style="background: rgb(190, 190, 190);">
                    <p class="nav-text">글쓰기</p>
                </div>
                <div class="nav-item">
                    <img src="check.png" alt="Check" class="nav-icon" style="background: rgb(190, 190, 190);">
                    <p class="nav-text">자가진단</p>
                </div>
                <div class="nav-item">
                    <img src="person.png" alt="Person" class="nav-icon" style="background: rgb(190, 190, 190);">
                    <p class="nav-text">마이페이지</p>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="main-screen">
                <img class="back" src="backimg.svg">
                <p class="page-title">경계성 지능장애 자가진단</p>
                <p class="page-title2">해당되는 연령대를 선택해주세요</p>
                <div class="options">
                    <button class="option option-toddlers">
                        <p class="option-title">영유아기</p>
                    </button>
                    <button class="option option-schoolage">
                        <p class="option-title">아동/학령기</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
