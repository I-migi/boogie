<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <title>Boogie Login</title>
</head>

<body>
  <div class="container">
    <form id="form">

      <div class="main-login"></div>
      <img class="back" src="backimg.svg">

      <div class="boogie">
        커뮤니케이션이 어려울 땐?
        <br>
        부기(Boogie)를 시작하세요!
      </div>

      <button class="boogie-rec" type="button">1분 안에 부기 시작하기</button>

      <div class="line-1"></div>

      <input class="id-rec" type="text" placeholder="아이디 입력">
      <input class="pw-rec" type="password" placeholder="비밀번호 입력">

      <button class="login-rec" type="submit">로그인</button>

      <div class="idSearch">아이디 찾기</div>
      <div class="pwSearch">비밀번호 찾기</div>
      <div class="join">회원가입</div>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
