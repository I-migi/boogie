<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<h2>실시간 인기글</h2>
<ol>
    <li th:each="question : ${top3Questions}">
        <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
    </li>
</ol>

    <label for="sort"> 정렬기준</label>
    <select id="sort" onchange="location = this.value;">
        <option value="?sort=date" th:selected="${param.sort == 'date'}">최신순</option>
        <option value="?sort=vote" th:selected="${param.sort == 'vote'}">추천순</option>
    </select>

<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questionList}">

        <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
        </td>
        <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.content}"></a>

        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/question/create}">질문 등록하기</a>
<a th:href="@{/home}">Back to Home</a>
</body>
</html>
