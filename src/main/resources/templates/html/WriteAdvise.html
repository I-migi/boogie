<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기/조언하기</title>
    <link rel="stylesheet" href="WriteAdvise.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav-container">
            <div class="nav">
                <div class="nav-item">
                    <img src="home.png" alt="Home" class="nav-icon" style="background: #00BA8D;">
                    <p class="nav-text">메인홈</p>
                </div>
                <div class="nav-item">
                    <img src="dvr.png" alt="DVR" class="nav-icon" style="background: rgb(190, 190, 190);">
                    <p class="nav-text">게시판</p>
                </div>
                <div class="nav-item">
                    <img src="create.png" alt="Create" class="nav-icon pencil-icon" style="background: rgb(190, 190, 190);">
                    <p class="nav-text">글쓰기</p>
                </div>
                <div class="nav-item">
                    <img src="check.png" alt="Check" class="nav-icon" style="background: rgb(190, 190, 190);">
                    <p class="nav-text">자가진단</p>
                </div>
                <div class="nav-item">
                    <img src="person.png" alt="Person" class="nav-icon" style="background: rgb(190, 190, 190);">
                    <p class="nav-text">마이페이지</p>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="main-screen">
                <img class="back" src="backimg.svg">
                <p class="page-title">원하는 방식을 선택해주세요</p>
                <div class="options">
                    <button class="option option-write">
                        <div class="option-icon write-icon"></div>
                        <p class="option-title">글쓰기</p>
                        <p class="option-description">여러분의 고민을 부기가 들어줄게요</p>
                    </button>
                    <button class="option option-advice">
                        <div class="option-icon advice-icon"></div>
                        <p class="option-title">조언하기</p>
                        <p class="option-description">다른 사람의 고민에 힘이 되어주세요!</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
